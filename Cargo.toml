[workspace]
resolver = "2"
members = [
    "crates/*",
]

[workspace.package]
edition = "2024"
rust-version = "1.94"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.45", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "2.0"

# Data structures
bytes = { version = "1.9", features = ["serde"] }
hashbrown = "0.15"
crossbeam = "0.8"
parking_lot = "0.12"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Compression
lz4_flex = "0.11"
zstd = "0.13"

# Checksums
crc32fast = "1.4"
xxhash-rust = { version = "0.8", features = ["xxh3"] }

# Arrow ecosystem
arrow = "55"
parquet = "55"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
